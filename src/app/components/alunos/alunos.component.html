<div>

  <h2>Alunos Cadastrados:</h2>

  <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID:</th>
          <th scope="col">NOME:</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let aluno of alunos">
          <td>{{aluno.id}}</td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.idade}}</td>
          <td><button type="button" class="btn btn-primary" (click)="atualizar(aluno.id)">Atualizar</button></td>
          <td><button type="button" class="btn btn-danger" (click)="remover(aluno.id)">Remover</button></td>
        </tr>
      </tbody>
    </table>


    <h2>Cadastro de Alunos:</h2>

    <form>
        Nome: <input type="text" name="nome" [(ngModel)]="aluno.nome">     
        Idade: <input type="text" name="idade" [(ngModel)]="aluno.idade">
        <button type="button" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
    </form>

</div>
